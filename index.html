    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Ali Ramadan El Banna - Flutter Developer with 3+ years experience. Specialized in cross-platform mobile development, Clean Architecture, and Firebase services.">
    <meta name="keywords" content="Flutter Developer, Mobile Developer, Ali Ramadan El Banna, Cross-platform, iOS, Android, Firebase">
    <meta name="author" content="Ali Ramadan El Banna">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ali El Banna Portfolio">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Ali Ramadan El Banna - Flutter Developer">

    <meta property="og:type" content="website">

    <title>Ali Ramadan El Banna - Flutter Developer</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 100%);
          overflow: hidden;
        }

        .loading {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
        }

        .loader {
          width: 60px;
          height: 60px;
          border: 4px solid rgba(0, 217, 255, 0.1);
          border-top-color: #00D9FF;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        .loading-text {
          margin-top: 20px;
          color: #00D9FF;
          font-family: sans-serif;
          font-size: 16px;
          letter-spacing: 2px;
        }
    </style>

    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter_bootstrap.js" async></script>
</head>
<body>
<div id="loading" class="loading">
    <div class="loader"></div>
    <div class="loading-text">LOADING...</div>
</div>
</body>
